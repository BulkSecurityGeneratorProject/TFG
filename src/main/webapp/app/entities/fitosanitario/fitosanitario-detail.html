
<div>
    <h2><span>Fitosanitario</span> {{vm.fitosanitario.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Num Registro</span></dt>
        <dd>
            <span>{{vm.fitosanitario.num_registro}}</span>
        </dd>
        <dt><span>Nombre Comercial</span></dt>
        <dd>
            <span>{{vm.fitosanitario.nombre_comercial}}</span>
        </dd>
        <dt><span>Titular</span></dt>
        <dd>
            <span>{{vm.fitosanitario.titular}}</span>
        </dd>
        <dt><span>Formulado</span></dt>
        <dd>
            <span>{{vm.fitosanitario.formulado}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="fitosanitario-detail.edit({id:vm.fitosanitario.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>

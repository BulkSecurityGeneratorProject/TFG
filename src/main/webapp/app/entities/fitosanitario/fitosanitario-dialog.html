
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFitosanitarioLabel">Create or edit a Fitosanitario</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.fitosanitario.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.fitosanitario.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_num_registro">Num Registro</label>
            <input type="text" class="form-control" name="num_registro" id="field_num_registro"
                    ng-model="vm.fitosanitario.num_registro"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_nombre_comercial">Nombre Comercial</label>
            <input type="text" class="form-control" name="nombre_comercial" id="field_nombre_comercial"
                    ng-model="vm.fitosanitario.nombre_comercial"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_titular">Titular</label>
            <input type="text" class="form-control" name="titular" id="field_titular"
                    ng-model="vm.fitosanitario.titular"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_formulado">Formulado</label>
            <input type="text" class="form-control" name="formulado" id="field_formulado"
                    ng-model="vm.fitosanitario.formulado"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>

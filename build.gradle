buildscript {
	ext {
		springBootVersion = '1.5.1.RELEASE'
		//springXdVersion = '1.3.1.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'application'
mainClassName = 'catalin_tfg.TfgApplication.HelloWorld'


jar {
	baseName = 'tfg'
	version = '0.0.1-SNAPSHOT'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
	maven { url "http://repo.spring.io/libs-milestone" }	
}


dependencies {
	compile 'org.slf4j:slf4j-api:1.7.21'
	compile 'org.springframework.data:spring-data-hadoop:2.5.0.M1'
	//compile("org.springframework.xd:spring-xd-dirt:${project.springXdVersion}") 
	compile 'org.springframework.boot:spring-boot-starter'
	testCompile 'org.springframework.boot:spring-boot-starter-test'
	testCompile 'junit:junit:4.12'
}
